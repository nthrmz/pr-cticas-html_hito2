<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Avanzado</title>
</head>
<body>

    <h1>Formulario Avanzado</h1>
    <hr>
<br>
    <form>
        <fieldset>
            <legend>Datos del Estudiante</legend>

            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre">
            <br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">
            <br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="15" max="99" required>
            <br><br>

            <label for="celular">Número de Celular:</label>
            <input type="tel" id="celular" name="celular">
            <br><br>

            <label for="nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="nacimiento" name="nacimiento" required>
        </fieldset>

        <br>

        <fieldset>
            <legend>Selección de Asignaturas</legend>

            <label for="asignatura">Elige una asignatura:</label>
            <select id="asignatura" name="asignatura" required>
                <option value="" disabled selected>Selecciona una materia</option>
                <option value="diseno-web">Diseño Web</option>
                <option value="identidad-visual">Identidad Visual</option>
                <option value="dibujo-vectorial">Dibujo Vectorial</option>
                <option value="ingles-uno">Ingles 1</option>
            </select>
            <br><br>

            <label>Días Disponibles:</label> <br>
            <input type="checkbox" id="lunes" name="dias" value="Lunes">
            <label for="lunes">Lunes</label>

            <input type="checkbox" id="miercoles" name="dias" value="Miércoles">
            <label for="miercoles">Miércoles</label>

            <input type="checkbox" id="viernes" name="dias" value="Viernes">
            <label for="viernes">Viernes</label>
            <br><br>

            <label for="horario">Horario Preferido:</label>
            <input type="time" id="horario" name="horario" required>
        </fieldset>

        <br>

        <fieldset>
            <legend>Comentarios Adicionales</legend>
            <label for="comentario">¿Algo más que debamos saber?</label><br>
            <textarea id="comentario" name="comentario" rows="4" cols="50" placeholder="Escribe aquí..."></textarea>
        </fieldset>

        <br>

        <button type="submit">Enviar Inscripción</button>
        <button type="reset">Restablecer</button>

    </form>
    <hr>
    <a href="../HTML/enlaces/formulariosavanzados.html">Volver a Formularios Avanzados</a>

</body>
</html>
