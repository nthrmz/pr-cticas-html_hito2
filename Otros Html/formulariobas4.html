    <h1>Formulario Básico 4</h1>

    <form>
        <fieldset>
            <legend>Busquedas y URLs - Usuario 1</legend>

            <label for="busqueda1-1">Búsqueda 1:</label>
            <input type="search" id="busqueda1-1" placeholder="Buscar algo..."><br><br>

            <label for="busqueda1-2">Búsqueda 2:</label>
            <input type="search" id="busqueda1-2" placeholder="Buscar algo..."><br><br>

            <label for="url1-1">URL 1:</label>
            <input type="url" id="url1-1" placeholder="https://ejemplo.com"><br><br>

            <label for="url1-2">URL 2:</label>
            <input type="url" id="url1-2" placeholder="https://ejemplo.com"><br><br>

            <button type="button">Haz clic aquí</button><br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">
        </fieldset>
    </form>
