<html lang="es">
<head>

    <title>Formulario Básico 6</title>

<body>
    <h1>Formulario Básico 6</h1>

    <form>
        <fieldset>
            <legend>Selecciones - Usuario 1</legend>

            <label>¿Qué anime te gusta?:</label><br>
            <input type="checkbox" id="yamada1" name="anime1" value="Yamada-kun">
            <label for="yamada1">Yamada-kun</label><br>

            <input type="checkbox" id="naruto1" name="anime1" value="Naruto">
            <label for="naruto1">Naruto</label><br>

            <input type="checkbox" id="aot1" name="anime1" value="Attack of Titan">
            <label for="aot1">Attack of Titan</label><br><br>

            <label>Elige tu género de música favorito:</label><br>
            <input type="radio" id="trap1" name="genero1" value="Trap">
            <label for="trap1">Trap</label><br>

            <input type="radio" id="pop1" name="genero1" value="Pop">
            <label for="pop1">Pop</label><br>

            <input type="radio" id="italiana1" name="genero1" value="Italiana">
            <label for="italiana1">Italiana</label><br><br>

            <label for="pais1">Seleccione su país:</label>
            <select id="pais1" name="pais1">
                <optgroup label="América">
                    <option value="bolivia">Bolivia</option>
                    <option value="argentina">Argentina</option>
                    <option value="mexico">México</option>
                </optgroup>
                <optgroup label="Europa">
                    <option value="españa">España</option>
                    <option value="francia">Francia</option>
                </optgroup>
            </select><br><br>

            <label for="lenguaje1">Elige un lenguaje de programación:</label>
            <input list="lenguajes1" id="lenguaje1" name="lenguaje1">
            <datalist id="lenguajes1">
                <option value="Python">
                <option value="JavaScript">
                <option value="HTML">
                <option value="CSS">
            </datalist><br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">
        </fieldset>
    </form>
