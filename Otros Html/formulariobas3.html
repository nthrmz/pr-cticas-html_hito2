<body>
    <h1>Formulario Básico 3</h1>

    <form>
        <fieldset>
            <legend>Subir archivos y fechas - Usuario 1</legend>

            <label for="imagen1">Sube una imagen:</label>
            <input type="file" id="imagen1" accept="image/*"><br><br>

            <label for="documento1">Sube un documento:</label>
            <input type="file" id="documento1" accept=".pdf,.doc,.docx"><br><br>

            <label for="audio1">Sube un audio:</label>
            <input type="file" id="audio1" accept="audio/*"><br><br>

            <label for="video1">Sube un video:</label>
            <input type="file" id="video1" accept="video/*"><br><br>

            <label for="mes1">Seleccione un mes:</label>
            <input type="month" id="mes1"><br><br>

            <label for="semana1">Seleccione una semana:</label>
            <input type="week" id="semana1"><br><br>

            <label for="hora1">Seleccione una hora:</label>
            <input type="time" id="hora1"><br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">
        </fieldset>
    </form>
