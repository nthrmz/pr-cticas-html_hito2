<!DOCTYPE html>

<body>
    <h1>Formulario Básico 1</h1>

    <form>
        <fieldset>
            <legend>Datos Usuario 1</legend>

            <label for="nombre1">Nombre:</label>
            <input type="text" id="nombre1" name="nombre1"><br><br>

            <label for="fecha1">Nacimiento:</label>
            <input type="date" id="fecha1" name="fecha1"><br><br>

            <label for="email1">Email:</label>
            <input type="email" id="email1" name="email1"><br><br>

            <label for="archivo1">Sube tu foto:</label>
            <input type="file" id="archivo1" name="archivo1"><br><br>

            <label for="edad1">Edad:</label>
            <input type="number" id="edad1" name="edad1" min="0"><br><br>

            <label for="telefono1">Celular:</label>
            <input type="tel" id="telefono1" name="telefono1"><br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">
        </fieldset>
    </form>
