<body>
    <h1>Formulario Básico 7</h1>

    <form>
        <fieldset>
            <legend>Rangos y métricas - Usuario 1</legend>

            <label for="nivel1">Nivel de progreso:</label>
            <meter id="nivel1" min="0" max="100" value="40" low="30" high="70" optimum="90"></meter><br><br>

            <label for="progreso1">Progreso de la tarea:</label>
            <progress id="progreso1" max="100" value="50"></progress><br><br>

            <label for="rango1">Ajusta el rango (0-100):</label>
            <input type="range" id="rango1" min="0" max="100" step="10" value="50"><br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">
        </fieldset>
    </form>
