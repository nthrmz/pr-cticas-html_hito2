<body>
    <h1>Formulario Básico 5</h1>

    <form>
        <fieldset>
            <legend>Datos de usuario y comentarios - Usuario 1</legend>

            <label for="usuario1">Usuario:</label>
            <input type="text" id="usuario1" placeholder="Escribe tu usuario"><br><br>

            <label for="password1">Contraseña:</label>
            <input type="password" id="password1" placeholder="Escribe tu contraseña"><br><br>

            <label for="rango1">Establece un rango (0-100):</label>
            <input type="range" id="rango1" min="0" max="100"><br><br>

            <input type="hidden" id="oculto1" value="valor-oculto"><br><br>

            <label for="comentario1">Deja un comentario:</label><br>
            <textarea id="comentario1" rows="4" cols="30" placeholder="Escribe tu comentario aquí..."></textarea><br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">
        </fieldset>
    </form>
